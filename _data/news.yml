movingtodublin:
  date: 2025-05-29
  text: |
    EWCSS will be moving to Dublin, Ireland to begin an appointment as an Ad Astra Fellow at University College Dublin. They will retain an adjunct position at CMU, and the CoReACTER will continue to collaborate with CMU students and faculty. For more details, see <a href="/posts/20250530_leaving_before_the_beginning">our recent blog post</a>.

